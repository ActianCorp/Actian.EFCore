name: Build

on:
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:

  Test:
    runs-on: [self-hosted, windows, x64, '${{ matrix.actian-efcore-environment }}', '${{ matrix.compatibility }}']

    strategy:
      fail-fast: false
      matrix:
        actian-efcore-environment:
          - WIN64_INGRES_10_1_0
          - WIN64_ACTIANX_11_1_0
        compatibility:
          - Ingres
          - Ansi

    env:
      config: Debug
      enabled: true

    steps:
      - name: Check enabled
        run: exit 1
        if: ${{ env.enabled != 'true' }}

      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: dotnet restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.config }} --no-restore

      - name: Test
        run: dotnet test --configuration ${{ env.config }} --verbosity normal --no-restore --no-build --logger "GitHubActions"

  Create-NuGet-Package:
    needs: Test
    runs-on: [self-hosted, windows, x64]

    env:
      config: Release

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: dotnet restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.config }} --no-restore

      - name: Get version suffix
        run: powershell .\scripts\GetVersionSuffix.ps1

      - name: Delete nupkg folder
        run: Remove-Item nupkg -Recurse -ErrorAction Ignore

      - name: dotnet pack
        run: dotnet pack src/Actian.EFCore/Actian.EFCore.csproj --configuration ${{ env.config }} --no-build --output nupkg --version-suffix ${{ env.VersionSuffix }}

      # Not ready to push yet
